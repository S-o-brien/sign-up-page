<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="main-body">

    <header class="main-header">    
        
        <div class="flex-box">
            <h1 class="title">Blight</h1>
        </div>


        <img class ="image" src="images/background.jpg">

    </header>

    <div class="body">
        <p class="text">This is not a real online service! Lorem ipsum dolor
            sit amet, consectetur adipiscing elit, sed do eiusmod tempor
             incididunt ut labore et dolore magna aliqua. Neque laoreet 
             suspendisse interdum consectetur libero id. Arcu odio ut sem
              nulla pharetra diam sit amet nisl. </p>
    


           <form action="" method="get" class="sign-form">

            <legend>Lets do this!</legend>

            <div class="form-list-1">

                <ul>
                    <li>
                        <label for="first-name">First name:</label>
                        <input id="first-name" name="first-name" type="text" />
                    </li>

                    <li>
                        <label for="email">Email:</label>
                        <input id="email" name="email" type="email" />
                    </li>

                    <li>
                        <label for="password">Password:</label>
                        <input id="password" name="password" type="password">
                    </li>
                </ul>
            </div>

            <div class="form-list-2">
                <ul>
                    <li>
                        <label for="last-name">Last name:</label>
                        <input id="last-name" name="last-name" type="text">
                    </li>

                    <li>
                        <label for="phone-number">Phone number:</label>
                        <input id="phone-number" name="phone-number" type="number">

                    </li>

                    <li>
                        <label for="confirm-password">Confirm password:</label>
                        <input id="confirm-password" name="confirm-password" type="password">
                    </li>

                </ul>
            </div>

           </form>

        </div>

         
    
</body>
</html>
